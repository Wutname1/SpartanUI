name: Retail - CI/CD

on:
  push:
    tags: ["**"]
    branches: ["master", "develop"]

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      CF_API_KEY: ${{ secrets.CF_API_KEY }}
      WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
      WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }} # "GITHUB_TOKEN" is a secret always provided to the workflow

    steps:
      - name: Clone project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full git history for changelog generation

      - name: Build Latest Version Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}",
              "pr_template": "- #{{TITLE}} ##{{NUMBER}}",
              "categories": [
                {
                  "title": "### üöÄ Features",
                  "labels": ["feat", "feature", "enhancement"]
                },
                {
                  "title": "### üêõ Fixes",
                  "labels": ["fix", "bug", "bugfix"]
                },
                {
                  "title": "### üìù Changes",
                  "labels": ["chore", "refactor", "style", "perf"]
                },
                {
                  "title": "### üìö Documentation",
                  "labels": ["docs", "documentation"]
                },
                {
                  "title": "### üîß Other",
                  "labels": []
                }
              ],
              "label_extractor": [
                {
                  "pattern": "^(feat|feature|enhancement):",
                  "target": "$1"
                },
                {
                  "pattern": "^(fix|bug|bugfix):",
                  "target": "$1"
                },
                {
                  "pattern": "^(chore|refactor|style|perf):",
                  "target": "$1"
                },
                {
                  "pattern": "^(docs|documentation):",
                  "target": "$1"
                }
              ]
            }

      - name: Generate Hybrid Changelog with AI Summary
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_PROVIDER: gemini
          LATEST_CHANGELOG: ${{ steps.build_changelog.outputs.changelog }}
        run: |
          chmod +x .github/scripts/generate-changelog.sh
          .github/scripts/generate-changelog.sh CHANGELOG.md 5

      # Run the GitHub Action for the packager project
      - name: Package and release
        uses: BigWigsMods/packager@master
